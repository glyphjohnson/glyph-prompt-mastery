<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS | Glyph Prompt Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="20+ Prompts for customer service automation. Handle complaints, FAQs fast.">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --accent-blue: #3b82f6;
            --accent-blue-dark: #2563eb;
            --border: #404040;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1f1f2e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            font-weight: 400;
        }
        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
        }
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1.5rem;
        }
        h2 {
            font-size: clamp(1.875rem, 4vw, 2.5rem);
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
        }
        h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        p {
            margin-bottom: 1rem;
            max-width: 70ch;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.25rem;
        }
        section {
            padding: 3rem 0;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 1.25rem;
        }
        .btn {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            background: var(--accent-blue);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background: var(--accent-blue-dark);
        }
        .card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin: 1rem 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        ul li {
            padding: 0.25rem 0;
        }
        .prompt-sample {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.25rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            overflow-x: auto;
            margin: 1rem 0;
        }
        details {
            margin-bottom: 1rem;
        }
        summary {
            cursor: pointer;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            font-weight: 500;
        }
        details[open] summary {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .faq-answer {
            padding: 1rem 1rem 1.25rem;
            background: var(--bg-primary);
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .prompt-answer {
            padding: 1rem 1rem 1.25rem;
            background: var(--bg-primary);
            border-radius: 0 0 0.5rem 0.5rem;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        nav {
            padding: 1rem 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
        }
        nav a:hover {
            color: var(--accent-blue);
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }
        form {
            margin-top: 1rem;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            section {
                padding: 2rem 0;
            }
            nav ul {
                gap: 1rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
.card { text-align: center; }
    </style>
</head>
<body>
    <header><!-- same nav --></header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Customer Service Mastery</h1>
                <p>Automate replies, handle complaints, retain customersâ€”free up your time.</p>
                <form><!-- mega buy --></form>
            </div>
        </section>
        <section class="container">
            <h2>CS Prompts</h2>
            <details>
                <summary>Complaint Response</summary>
                <div class="prompt-answer">
                    <div class="prompt-sample">"Empathize and resolve complaint about [ISSUE] for [PRODUCT], offer [SOLUTION]..."</div>
                </div>
            </details>
            <details>
                <summary>FAQ Answer Generator</summary>
                <div class="prompt-answer">
                    <div class="prompt-sample">"Answer FAQ: [QUESTION] about [PRODUCT], concise, helpful..."</div>
                </div>
            </details>
            <div class="card"><!-- buy --></div>
        </section>
    </main>
    <footer><!-- same --></footer>
</body>
</html>
